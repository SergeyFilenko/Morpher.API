version: 2.0.{build}
configuration: Release
before_build:
- cmd: nuget restore
build:
  verbosity: minimal
after_build:
- cmd: nuget pack Morpher.WebService.V3.Client/Morpher.WebService.V3.Client.nuspec -Version %appveyor_build_version%
artifacts:
- path: '*.nupkg'
  name: Nuget
deploy_script:
  - appveyor DownloadFile https://dist.nuget.org/win-x86-commandline/latest/nuget.exe
  - ps: .\nuget.exe setApiKey %api_key% -source https://www.nuget.org | out-null
  - ps: ($artifacts.values | Where-Object { $_.path -like '*.nupkg' }) | foreach-object {nuget.exe push $_.path -Source https://www.nuget.org/api/v2/package}